onBoardData1:
  title: Добро пожаловать в Mama&Co
  text: Больше не нужно искать блоги, каналы и хороших специалистов.\nМы всё собрали здесь.
onBoardData2:
  title: Дневники развития малыша
  text: Отслеживайте жизнь и развитие малыша удобными трекерами по рекомендациям ВОЗ и с возможностью отправить данные педиатру.
onBoardData3:
  title: Музыка для сна
  text: Помогайте малышу заснуть самыми засыпательными мелодиями, белым шумом и сказками.
onBoardData4:
  title: Групповой чат поддержки со специалистами и мамами
  text: Спросите совета, получите поддержку, узнайте всё, что нужно маме.\nПроконсультируйтесь у лучших специалистов по грудному вскармливанию, сну, прикорму и других.
onBoardData5:
  title: Центр знаний вместо тысячи каналов и блогов
  text: Мы собрали все необходимые мамам знания в удобном модуле.\nСтатьи и рекомендации от ведущих врачей Москвы, лайфхаки для комфорта и рекомендации ВОЗ в понятной форме.