findOutMoreTextTemp: Here you can record your baby's temperature and track its changes.\n\nFind out what can cause a child's temperature to rise in the Knowledge Center

findOutMoreTextMedicines: Here, you can add medications, set reminders, and keep a treatment history .\n\nLearn more about a child's health at the Knowledge Center

findOutMoreTextDoctorVisit: Here you can record doctor visits and their recommendations, as well as store extracts, prescriptions and other medical documents in the form of photos .\n\nLearn more about child health in the Knowledge Center.

findOutMoreTextVaccinations: Here you can mark vaccinations according to the vaccination calendar of the Russian Pediatric Union .\n\nLearn more about vaccinations at the Knowledge Center

findOutMoreTextDiapers: Here, you can follow the baby's diaper use and trips to the toilet .\n\nLearn more about the baby's diapers and digestive system at the Knowledge Center

findOutMoreTextWeight: Here you can monitor your child's weight and monitor their development by comparing it with World Health Organization regulations .\n\nLearn more about these regulations and learn how to measure weight correctly in our Knowledge Center

findOutMoreTextHeight: Here you can monitor your child's growth and monitor their development by comparing it with World Health Organization regulations .\n\nLearn more about these regulations and learn how to properly measure growth in our Knowledge Center

findOutMoreTextHead: Here you can monitor changes in the circumference of your child's head and monitor its development by comparing it with the standards of the World Health Organization .\n\nLearn more about these standards and learn how to correctly measure head circumference in our Knowledge Center

findOutMoreTextBrist: You can track breastfeeding progress here .\n\nLearn more about breastfeeding at our Knowledge Center

findOutMoreTextPumping: Here you can mark the pumping process and monitor changes in the amount of milk .\n\nLearn more about expressing breast milk in our Knowledge Center

findOutMoreTextBottle: Here you can follow the bottle feeding and monitor the ratio of breast milk to formula .\n\nLearn more about bottle feeding in our Knowledge Center

findOutMoreTextLure: Here you can keep track of complementary foods and see what foods your child likes .\n\nLearn more about complementary foods in our Knowledge Center

findOutMoreTextSleep: You can track your baby's sleep here .\n\nLearn more about baby sleep in our Knowledge Center

findOutMoreTextCry: You can track a toddler crying here .\n\nLearn more about baby crying in our Knowledge Center

